{% extends "layout.html" %}
{% block title %}Add{% endblock %}
{% block content %}
  <div class="container text-center">
    <h2>Got a API you don't see here? Go ahead and add it in!</h2>
    <hr/>
    <form method="get" action="">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-6 col-md-push-3">
            <div class="pull-left">
              <label for="api_name" style="font-size:2em; margin:1em 0px">API:</label>
            </div>
            <div class="pull-right">
              <input name="api_name" id="api_name" style="font-size:2em; margin: 1em 0; color: #666" type="text"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6 col-md-push-3">
            <div class="pull-left">
              <label for="action_class_name" style="font-size:2em; margin:1em 0px">Action Class:</label>
            </div>
            <div class="pull-right">
              <input name="action_class_name" id="action_class_name" style="font-size:2em; margin: 1em 0; color: #666" type="text"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6 col-md-push-3">
            <input id="add-button" class="btn btn-primary" style="padding: 1em; font-size: 1.5em" type="submit" value="Add to System"/>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
{% block scripting %}
{% endblock %}
